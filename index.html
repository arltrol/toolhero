<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToolHero - Find Your AI Stack</title>
<style>
body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
.container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); width: 90%; max-width: 400px; text-align: center; }
input, button { padding: 12px; margin-top: 10px; width: 100%; font-size: 16px; }
button { background-color: #007bff; color: white; border: none; cursor: pointer; }
button:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="container">
  <h1>ToolHero</h1>
  <p>Tell us what you want to use AI for:</p>
  <input type="text" id="useCaseInput" placeholder="e.g. video editing, SEO, legal research" />
  <button onclick="submitForm()">Find My Stack</button>
</div>
<script>
function submitForm() {
  const useCase = document.getElementById('useCaseInput').value;
  if (!useCase) return alert("Please enter your use case");
  window.location.href = `result.html?useCase=${encodeURIComponent(useCase)}`;
}
</script>
</body></html>
