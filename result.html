<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AI ToolStack</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tool {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tool h3 { margin-top: 10px; }
    .tool p { margin: 5px 0; }
    .tool a {
      color: #007bff;
      text-decoration: none;
    }

    .tool a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Your AI ToolStack</h1>
  <p id="loading">Generating your personalized recommendations<span id="dots"></span></p>
  <div id="results"></div>
  <div style="margin-top: 20px;">
    <button onclick="goBack()">üîÅ Search again</button>
    <button onclick="shareLink()">üîó Share this link</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const useCase = params.get("useCase");

    let dotCount = 0;
    const dotsElement = document.getElementById("dots");
    const interval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dotsElement.textContent = ".".repeat(dotCount);
    }, 400);

    async function fetchRecommendations() {
      try {
        const response = await fetch("/.netlify/functions/getTools", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ useCase })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        const tools = data.tools;

        clearInterval(interval);
        document.getElementById("loading").style.display = "none";

        const container = document.getElementById("results");
        tools.forEach(tool => {
          const div = document.createElement("div");
          div.className = "tool";
          div.innerHTML = `
            <h3>${tool.name}</h3>
            <p>${tool.description}</p>
            <a href="${tool.link}" target="_blank">Try it</a>
          `;
          container.appendChild(div);
        });

        // Add Calendly consult link
        const consultDiv = document.createElement("div");
        consultDiv.style.marginTop = "30px";
        consultDiv.innerHTML = `
          <p style="font-size: 16px; text-align: center;">
            Need help implementing this stack? <br>
            <a href="https://calendly.com/roland2017/30min?month=2025-05" target="_blank">
              Book a free 30-min AI consult.
            </a>
          </p>
        `;
        container.appendChild(consultDiv);

      } catch (error) {
        clearInterval(interval);
        document.getElementById("loading").innerText = `‚ö†Ô∏è ${error.message}`;
        console.error("Fetch error:", error.message);
      }
    }

    function goBack() {
      window.location.href = "/";
    }

    function shareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url)
        .then(() => alert("Link copied to clipboard!"))
        .catch(err => alert("Failed to copy link: " + err));
    }

    fetchRecommendations();
  </script>
</body>
</html>
